<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trend-Tuner</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jason Mayes">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background-image: url('PHOTO3.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
        }
        header h2, footer {
            margin: 0;
        }
        #demos {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #webcamButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #webcam {
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="note"> 
        <h2>TrendTuner</h2>
    </header>
    
    <section id="demos" class="invisible">
        <div id="liveView" class="webcam">
            <button id="webcamButton">Enable Webcam</button>
            <video id="webcam" autoplay></video>
        </div>
    </section>
    
    <footer class="note">
        <p>Â© 2024 TrendTuner. All rights reserved.</p>
    </footer>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Load the bodypix model to recognize body parts in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="/script.js" defer></script>
</body>
</html>
